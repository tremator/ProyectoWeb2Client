<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    
    <!-- Login Form -->
    <form (ngSubmit) = "login()">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="email" [(ngModel)] = "form.email">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)] = "form.password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="register">Dont have an Acount? Register Here</a>
    </div>

  </div>
</div>
