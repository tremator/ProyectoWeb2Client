<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Employee <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new"><a href="home"> Home</a></button>
                        </div>
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> <a href="createCategory"> Add New</a></button>
                    </div>
                    
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let category of categories">
                    <tr>
                        <td>{{category.name}}</td>
                        <td>
							
                            <a [routerLink]="['/updateCategory',category.id]" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons"></i></a>
                            <button  (click) ="deleteCategory(category.id)"><i class="material-icons"></i></button>
                            
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
